<form name="formModal" id="modalSave">

  <div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Add Exception
    </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" id="modal-body">
    <p>Please enter a reason for the exception.</p>
    <textarea class="form-control" rows="6"></textarea>
  </div>

  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" class="btn btn-interact-outline float-left pull-left dismiss" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-interact submit" (click)="activeModal.close()" aria-label="Close" [disabled]="waiting" [ngClass]="{'btn-waiting':waiting}">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Add Exception
    </button>
  </div>

</form>
