<form name="formModal" id="modalSave">

  <div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Save to Empower
    </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" id="modal-body">
    <table class="table table-sm table-striped" style="border:0;">
    <thead>
      <tr>
        <th>Document Name</th>
        <th class="text-center">Side</th>
        <th class="text-center">For Review</th>
        <th class="text-center">Final Stamp</th>
      </tr>
    </thead>
    <tbody *ngIf="loanCurrentDocs$ | async as docs">
      <tr *ngFor="let doc of docs.src">
        <td><i class="fa fa-file-pdf-o" aria-hidden="true"></i> {{doc.docName}}</td>
        <td class="text-center">
          <i class="fa fa-arrow-right green" *ngIf="doc.rightSide"></i>
          <i class="fa fa-arrow-left" *ngIf="!doc.rightSide"></i>

        </td>
        <td class="text-center">
          <i class="fa fa-check-square green" aria-hidden="true" *ngIf="doc.forReview"></i>
          <i class="fa fa-square" aria-hidden="true" *ngIf="!doc.forReview"></i>

        </td>
        <td class="text-center">
          <input class="form-control mt-1" type="checkbox" *ngIf="!doc.finalStamp" />
          <i class="fa fa-check-square green" aria-hidden="true" *ngIf="doc.finalStamp"></i>
        </td>
      </tr>
      
    </tbody>
    </table>
  </div>

  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" class="btn btn-interact-outline float-left pull-left dismiss" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-interact submit" (click)="submit()" aria-label="Close" [disabled]="waiting" [ngClass]="{'btn-waiting':waiting}">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
    </button>
  </div>

</form>
