<form name="formModal" id="modalNotes">

  <div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Empower Notes
    </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" id="modal-body">

    <div class="clearfix mb-2">
      <div class="form-inline d-inline-block float-right">
        <!-- Filter datatable -->
        <label class="icon filter" style="position:relative;">
          <input class="form-control form-control-sm filterSearch" type="text" name="filterGlobal" placeholder="Filter borrowers/loan nums" [ngModel]="filterGlobal.term" (ngModelChange)="onfilterGlobal($event)" data-qa="hp-filter-global" />
          <a (click)="filterGlobal.term = null; onfilterGlobal()" *ngIf="filterGlobal.term" style="position:absolute;right: 10px;"><i class="fa fa-remove"></i></a>
        </label>
      </div>
    </div>

    <datagrid #dataGrid *ngIf="notes$ | async as notes"
              [rows]="notes"
              [columns]="columns"
              [state]="{}"
              [options]="options"
              [filterGlobal]="filterGlobal">
    </datagrid>

  </div>

  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" class="btn btn-interact-outline float-left pull-left dismiss" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-interact submit" (click)="submit()" aria-label="Close" [disabled]="waiting" [ngClass]="{'btn-waiting':waiting}">
      <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
    </button>
  </div>

</form>
