<div id="conditionsModal">

  <div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-pencil" aria-hidden="true"></i> Add Condition
    </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" id="modal-body">

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="condition" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        This is a default condition #1
      </label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="condition" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        This is a default condition #2
      </label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="condition" id="exampleRadios3" value="option3">
      <label class="form-check-label" for="exampleRadios3">
        This is a default condition #3
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="condition" name="exampleRadios" id="exampleRadios4" value="option4" [(ngModel)]="condition">
      <label class="form-check-label" for="exampleRadios4">
        <textarea class="form-control" (click)="condition = 'option4'"></textarea>
      </label>
    </div>
    
  </div>

  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" class="btn btn-interact-outline float-left pull-left dismiss" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-interact submit" (click)="submit()" aria-label="Close" [disabled]="!condition" [ngClass]="{'btn-waiting':waiting}">
      <i class="fa fa-pencil" aria-hidden="true"></i> Add Condition
    </button>
  </div>

</div>
