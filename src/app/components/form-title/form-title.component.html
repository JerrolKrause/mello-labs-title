<form [formGroup]="formTitle" id="formTitle">

  <div class="row">
    <div class="col-12 col-md-3">
      <strong>Field</strong>
    </div>
    <div class="col-12 col-md-4">
      <strong>Suggested Results</strong>
    </div>
    <div class="col-12 col-md-5">
      <strong>Loan Data</strong>
    </div>
  </div>

  <hr />

  <ng-container *ngFor="let field of formView">
    <app-form-row *ngIf="!ocr || (ocr && ocr[field.field])"
                  [form]="formTitle"
                  [label]="field.label"
                  [field]="field.field"
                  [fieldModel]="field.fieldModel"
                  [radioFreeform]="field.radioFreeform"
                  [fieldType]="field.fieldType"
                  [ocrValue]="ocr && ocr[field.field] ? ocr[field.field] : null">
    </app-form-row>
  </ng-container>

</form>
